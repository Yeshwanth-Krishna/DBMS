<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EveSync - Signup</title>
  <style>
    body {
      background: linear-gradient(135deg, #2a007d, #6a00f4, #ff007f);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 35px;
      font-size: 28px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      background: #2e2e2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      background: #444;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff007f, #6a00f4);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.04);
    }

    a {
      color: #ff66b2;
      text-decoration: none;
    }

    p {
      margin-top: 20px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form method="POST" action="/signup">
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" name="username" placeholder="USN / Email / Admin ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
